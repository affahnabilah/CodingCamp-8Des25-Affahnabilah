<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>✨ My Advanced To-Do List ✨</h1>

        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Add a new task..." required>
            <input type="date" id="dateInput" required>
            
            <button id="addTaskBtn" class="action-btn add-btn">
                <i class="fas fa-plus"></i> Add
            </button>
        </div>

        <div class="controls-area">
            <select id="filterStatus">
                <option value="all">All Tasks</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>


            <button id="deleteAllBtn" class="action-btn delete-all-btn">
                <i class="fas fa-trash-alt"></i> Delete All
            </button>
        </div>

        <div class="task-list-container">
            <table>
                <thead>
                    <tr>
                        <th>TASK</th>
                        <th>DUE DATE</th>
                        <th>STATUS</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="taskList">
                    <tr><td colspan="5" class="no-task-found">No task found</td></tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
