<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
</head>

<body>

    <div class="container">
        <h1>✨ My Advanced To-Do List ✨</h1> 

        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Add a new task..." required>
            
            <input type="date" id="dateInput" placeholder="dd/mm/yyyy" required> 
            
           <button id="addTaskBtn" class="action-btn add-btn">
    <i class="fas fa-plus-circle"></i>
</button>


        </div>

        <div class="controls-area">
            <select id="filterStatus">
                <option value="all">Filter</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>

            <button id="deleteAllBtn" class="action-btn delete-all-btn">
                <i class="fas fa-trash-alt"></i> Delete All
            </button>
        </div>

        <div class="task-list-container">
            <table>
                <thead>
                    <tr>
                        <th class="task-header">TASK</th>
                        <th class="date-header">DUE DATE</th>
                        <th class="status-header">STATUS</th>
                        <th class="actions-header">ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="taskList">
                    <tr><td colspan="4" class="no-task-found">No task found</td></tr> 
                </tbody>
            </table>
        </div>
<div class="pagination-controls">
            <button class="action-btn" id="prevBtn" disabled>
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <span id="pageInfo">Page 1 of X</span>
            <button class="action-btn" id="nextBtn">
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
       
        <div class="footer-decoration"></div>
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
